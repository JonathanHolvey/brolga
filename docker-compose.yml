version: '3.7'

services:
  deploy:
    build:
      context: ./
    container_name: docker-deploy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./src:/opt/deploy
      - ./examples:/var/docker/examples
    ports:
      - 8080:80
    environment:
      FLASK_ENV: development
